<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}КОНТЕКСТ{{ else }}КОНТЕКСТ — {{ .Title }}{{ end }}</title>
  {{ partial "seo.html" . }}
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
      background: #111;
      color: #999;
      line-height: 1.6;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 3rem;
    }

    .container--narrow {
      max-width: 800px;
    }

    a { color: #4A9EFF; text-decoration: none; }
    a:hover { text-decoration: underline; }

    h1, h2, h3 { color: #ccc; font-weight: 600; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    h2 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    h3 { font-size: 1rem; }

    .site-header {
      border-bottom: 1px solid #222;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    .site-header a {
      color: #ccc;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .site-tagline {
      color: #555;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    .site-nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.75rem;
    }

    .site-nav a {
      color: #666;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .site-nav a:hover,
    .site-nav a.active {
      color: #4A9EFF;
    }

    /* Card Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .card {
      display: block;
      border: 1px solid #222;
      padding: 1.25rem;
      border-radius: 4px;
      transition: border-color 0.2s;
      color: inherit;
      text-decoration: none;
    }

    .card:hover {
      border-color: #4A9EFF;
      text-decoration: none;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .card p {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 0.75rem;
    }

    .card-meta {
      font-size: 0.75rem;
      color: #555;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .card-meta span {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Detail page */
    .detail-header {
      margin-bottom: 2rem;
    }

    .detail-header .description {
      color: #777;
      margin-top: 0.5rem;
    }

    .detail-meta {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      padding: 1rem 0;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      font-size: 0.85rem;
    }

    .detail-meta dt {
      color: #555;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-meta dd {
      color: #ccc;
      margin-top: 0.25rem;
    }

    .features-list {
      list-style: none;
      margin-top: 1rem;
    }

    .features-list li {
      padding: 0.35rem 0;
      border-bottom: 1px solid #1a1a1a;
      font-size: 0.9rem;
    }

    .features-list li::before {
      content: "→ ";
      color: #4A9EFF;
    }

    .pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .pricing-table th,
    .pricing-table td {
      text-align: left;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #222;
    }

    .pricing-table th {
      color: #555;
      font-weight: 400;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }

    .pricing-table td {
      color: #ccc;
    }

    .content-body {
      margin-top: 2rem;
    }

    .content-body p {
      margin-bottom: 1rem;
    }

    .content-body h2 {
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    .content-body ul, .content-body ol {
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .content-body li {
      margin-bottom: 0.35rem;
    }

    .content-body code {
      background: #1a1a1a;
      padding: 0.15rem 0.4rem;
      border-radius: 2px;
      font-size: 0.85em;
    }

    .content-body pre {
      background: #0a0a0a;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    .content-body pre code {
      background: none;
      padding: 0;
    }

    .external-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid #4A9EFF;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .external-link:hover {
      background: #4A9EFF;
      color: #111;
      text-decoration: none;
    }

    .edit-link {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #555;
    }

    .edit-link:hover {
      color: #4A9EFF;
    }

    /* Breadcrumbs */
    .breadcrumbs {
      font-size: 0.75rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .breadcrumbs a {
      color: #555;
    }

    .breadcrumbs a:hover {
      color: #4A9EFF;
    }

    .breadcrumbs .separator {
      margin: 0 0.5rem;
    }

    /* Group titles */
    .group-title {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 400;
    }

    .group-title:first-of-type {
      margin-top: 0;
    }

    /* Section header */
    .section-description {
      color: #777;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    /* Featured card */
    .featured-card {
      display: block;
      border: 1px solid #222;
      border-left: 3px solid #4A9EFF;
      border-radius: 4px;
      padding: 1.5rem 1.75rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      color: inherit;
      text-decoration: none;
    }

    .featured-card:hover {
      border-color: #4A9EFF;
      text-decoration: none;
    }

    .featured-label {
      display: inline-block;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #4A9EFF;
      background: rgba(74, 158, 255, 0.08);
      padding: 0.15rem 0.5rem;
      border-radius: 2px;
      margin-bottom: 0.75rem;
    }

    .featured-title {
      font-size: 1.15rem;
      color: #ccc;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .featured-desc {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 0.75rem;
    }

    .featured-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: #555;
    }

    .featured-meta .sep { color: #333; }

    .section-tag {
      color: #4A9EFF;
      background: rgba(74, 158, 255, 0.06);
      padding: 0.1rem 0.4rem;
      border-radius: 2px;
      font-size: 0.7rem;
    }

    /* Small cards */
    .small-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .small-card {
      display: block;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 1rem 1.25rem;
      transition: border-color 0.2s;
      color: inherit;
      text-decoration: none;
    }

    .small-card:hover {
      border-color: #4A9EFF;
      text-decoration: none;
    }

    .small-card-title {
      font-size: 0.95rem;
      color: #ccc;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .small-card-desc {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .small-card-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.7rem;
      color: #555;
    }

    .small-card-meta .sep { color: #333; }

    /* Home */
    .home-hero {
      margin-bottom: 2.5rem;
    }

    .home-hero h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .home-subtitle {
      color: #666;
      font-size: 0.9rem;
    }

    .home-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .home-card {
      display: block;
      border: 1px solid #222;
      padding: 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s, background 0.2s;
    }

    .home-card:hover {
      border-color: #4A9EFF;
      background: #161616;
      text-decoration: none;
    }

    .home-card-title {
      font-size: 1rem;
      color: #ccc;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .home-card-count {
      font-size: 0.75rem;
      color: #4A9EFF;
      margin-bottom: 0.35rem;
    }

    .home-card-desc {
      font-size: 0.8rem;
      color: #555;
    }

    /* Footer */
    .site-footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #222;
      font-size: 0.75rem;
      color: #444;
    }

    /* Tablet */
    @media (max-width: 900px) {
      .home-grid { grid-template-columns: repeat(2, 1fr); }
      .container { padding: 2rem 1.5rem; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .card-grid { grid-template-columns: 1fr; }
      .home-grid { grid-template-columns: 1fr; }
      .small-cards { grid-template-columns: 1fr; }
      .site-nav { gap: 1rem; }
      h1 { font-size: 1.3rem; }
      .home-hero h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container{{ if .IsPage }} container--narrow{{ end }}">
    <header class="site-header">
      <a href="/">КОНТЕКСТ</a>
      <p class="site-tagline">Справочник AI-инструментов для вайбкодеров и их ии-агентов</p>
      <nav class="site-nav">
        <a href="/models/"{{ if eq .Section "models" }} class="active"{{ end }}>Модели</a>
        <a href="/tools/"{{ if eq .Section "tools" }} class="active"{{ end }}>Инструменты</a>
        <a href="/skills/"{{ if eq .Section "skills" }} class="active"{{ end }}>Skills</a>
        <a href="/articles/"{{ if eq .Section "articles" }} class="active"{{ end }}>Статьи</a>
        <a href="/mcp/"{{ if eq .Section "mcp" }} class="active"{{ end }}>MCP</a>
      </nav>
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="site-footer">
      для <a href="https://t.me/vibecod3rs">вайбкодеров</a> и их ии-агентов
    </footer>
  </div>
</body>
</html>
